<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz it is</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz">
    <div class="container" id="container1">
      <h1>QUIZ</h1>
      <div class="questions">
        <h2 id="question">How well you know me hehe:!!</h2>
        <div id="answer-buttons">
          <button class="btn">Answer1</button>
          <button class="btn">Answer2</button>
          <button class="btn">Answer3</button>
          <button class="btn">Answer4</button>
        </div>
        <button id="next-btn">Next</button>
        <!-- Dancing Kermit GIF container -->
        <div id="dancing-kermit" class="hidden">
          <div style="width:100%;height:0;padding-bottom:120%;position:relative;">
            <iframe
              src="https://giphy.com/embed/etOX3h7ApZuDe7Fc5w"
              width="100%"
              height="100%"
              style="position:absolute"
              frameBorder="0"
              class="giphy-embed"
              allowFullScreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
